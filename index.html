<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Phishing Detection</title>
</head>
<body>
    <h1>URL Phishing Detection</h1>
    <form method="POST">
        <label for="url">Enter URL:</label>
        <input type="text" name="url" required>
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction %}
    <p>Prediction: {{ prediction }}</p>
    {% endif %}
</body>
</html>
